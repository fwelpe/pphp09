<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        var calc;
        var left;
        var right;
        var opt;
        
        $(document).ready(function(){
            calc = $('#calc');
            left = $('#left');
            right = $('#right');
            opt = $('#opt');
            calc.submit(submit);
            setInterval("alert('Please, use me...')", 30000);
        });
        function numIsValid(l, r) {
            return l == parseInt(l, 10) && l >= 0 && r == parseInt(r, 10) && r >= 0;
        }
        function submit(event) {
            event.preventDefault();
            var l = Number(left.val());
            var r = Number(right.val());
            if (!numIsValid(left.val(), right.val())) {
                alert("Error :(");
                return false;
            }
            switch (opt.val()) {
                case ('add'):
                    result(l + r);
                    break;
                case ('mul'):
                    result(l * r);
                    break;
                case ('div'):
                    if (r === 0) {
                        result("It’s over 9000!");
                    } else {
                        result(l / r);
                    }
                    break;
                case ('mod'):
                    if (r === 0) {
                        result("It’s over 9000!");
                    } else {
                        result(l % r);
                    }
                    break;
                case ('min'):
                    result(l - r);
                    break;
                default:
                    result("operation not found");
                    break;
            }
        }
        function result(res) {
            console.log(res);
            alert(res);
        }
    </script>
</head>
<body>
    <div class="page">
        <div class="calc">
            <div class="circle"></div>
            <form action="" id="calc">
                <input type="text" id="left">
                <select id="opt">
                    <option value="add">+</option>
                    <option value="min">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                    <option value="mod">%</option>
                </select>
                <input type="text" id="right">
                <input type="submit" id="submit" value="Try me!">
            </form>
        </div>
    </div>
</body>
</html>
