<html>
    <head>
    </head>
    <body>
        <div id = "b"></div>
        <script type="text/javascript">
            let     d;
            let     c;
            let     c_arr;
            let     bal_obj;

            d = 200;
            c = 0;
            c_arr = {'0': 'red', '1': 'green', '2': 'blue'};
            bal_obj = document.getElementById('b');

            const set_attributes = () => {
                bal_obj.setAttribute('style', `height: ${d}px; width: ${d}px; background: ${c_arr[c]}; border-radius: ${d / 2}px;`);
            };

            set_attributes();

            const click_b = () => {
                d += 10;
                if (d > 420)
                    d = 200;
                c = (c + 1) % 3;
                set_attributes();
            }

            const m_leave_b = () => {
                if (d >= 205)
                    d-= 5;
                c = c === 0 ? 2 : c - 1;
                set_attributes();
            }

            bal_obj.addEventListener('mouseleave', m_leave_b);
            bal_obj.addEventListener('click', click_b);
        </script>
    </body>
</html>
